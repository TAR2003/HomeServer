version: '3.8'

services:
  # PostgreSQL Database with persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: media-server-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mediaserver
      # Improve performance
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      # Persistent database storage - survives container restarts
      - postgres_data:/var/lib/postgresql/data
      # Initialize database schema on first run
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - media-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Port 8080)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: media-server-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mediaserver
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - MEDIA_ROOT=/media
      - PORT=8080
    volumes:
      - media_storage:/media
    networks:
      - media-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Internal port 3000, exposed via Nginx on port 80)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: media-server-frontend
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - media-network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: media-server-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - media-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  # PostgreSQL data - persists database across container restarts
  postgres_data:
    driver: local
    name: media-server-postgres-data
  
  # Media files - persists uploaded media across container restarts
  media_storage:
    driver: local
    name: media-server-media-storage

networks:
  media-network:
    driver: bridge
    name: media-server-network
